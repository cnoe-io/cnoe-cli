apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  description: Deploy Resource to Kubernetes
  name: deploy-resources
  title: Deploy Resources
spec:
  owner: guest
  parameters:
    - description: Select a AWS resource to add to your repository.
      properties:
        apiVersion:
          default: awsblueprints.io/v1alpha1
          description: APIVersion for the resource
          type: string
        config:
          properties:
            resourceConfig:
              description: ResourceConfig defines general properties of this AWS resource.
              properties:
                deletionPolicy:
                  description: Defaults to Delete
                  enum:
                    - Delete
                    - Orphan
                  type: string
                name:
                  description: Set the name of this resource in AWS to the value provided by this field.
                  type: string
                providerConfigName:
                  type: string
                region:
                  type: string
                tags:
                  items:
                    properties:
                      key:
                        type: string
                      value:
                        type: string
                    required:
                      - key
                      - value
                    type: object
                  type: array
              required:
                - providerConfigName
                - region
                - tags
              type: object
          required:
            - resourceConfig
          title: awsblueprints.io.XCDN configuration options
          type: object
        kind:
          default: XCDN
          description: Kind for the resource
          type: string
        name:
          description: name of this resource. This will be the name of K8s object.
          type: string
        path:
          default: kustomize/base
          description: path to place this file into
          type: string
      required:
        - awsResources
        - name
      title: Choose Resource
  steps:
    - action: cnoe:verify:dependency
      id: verify
      name: verify
  type: service
