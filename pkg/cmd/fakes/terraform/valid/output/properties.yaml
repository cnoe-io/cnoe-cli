eks_cluster_version:
  title: eks_cluster_version
  type: string
  description: EKS Cluster version
  default: "1.27"
name:
  title: name
  type: string
  description: Name of the VPC and EKS Cluster
  default: emr-eks-ack
private_subnets:
  title: private_subnets
  type: array
  description: Private Subnets CIDRs. 32766 Subnet1 and 16382 Subnet2 IPs per Subnet
  default:
    - 10.1.0.0/17
    - 10.1.128.0/18
  items:
    type: string
public_subnets:
  title: public_subnets
  type: array
  description: Public Subnets CIDRs. 62 IPs per Subnet
  default:
    - 10.1.255.128/26
    - 10.1.255.192/26
  items:
    type: string
region:
  title: region
  type: string
  description: Region
  default: us-west-2
tags:
  title: tags
  type: object
  description: Default tags
vpc_cidr:
  title: vpc_cidr
  type: string
  description: VPC CIDR
  default: 10.1.0.0/16
